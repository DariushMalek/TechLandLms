<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
             style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</ng-container>

<div class="modal-header">
    <div class="modal-title h4">حذف {{entityService.EntityTitle}} (ها)</div>
</div>
<div class="modal-body">
    <ng-container *ngIf="isLoading">
        <span>{{entityService.EntityTitle}} (ها) در حال حذف می باشند. . .</span>
    </ng-container>

    <ng-container *ngIf="!isLoading && !errorMessage">
        <span>آیا برای حذف {{entityService.EntityTitle}} (ها) مطمئن می باشد؟</span>
    </ng-container>

    <ng-container *ngIf="errorMessage">
        <span style="color:red">خطا : {{errorMessage}}</span>
    </ng-container>
</div>

<div class="modal-footer">
    <div>
        <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
            انصراف
        </button>&nbsp;
        <button type="button" class="btn btn-primary btn-elevate" (click)="deleteEntities()">
            حذف
        </button>
    </div>
</div>
